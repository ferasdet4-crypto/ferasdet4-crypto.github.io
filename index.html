<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>⚡ Donni Zeus Board ⚡</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
    font-family:'Cinzel',serif;
    color:gold;
    text-align:center;
    background:url('https://i.ibb.co/MkgjMGJc/bg.jpg') no-repeat center center;
    background-size:cover;
    background-attachment:fixed;
    min-height:100vh;
    overflow-x:hidden;
}

/* затемнение */
.overlay{
    background:rgba(0,0,0,0.65);
    min-height:100vh;
    padding-bottom:50px;
}

/* 3D колонны */
.column{
    position:fixed;
    top:0;
    width:120px;
    height:100vh;
    background:linear-gradient(to right,#d4af37,#fff8dc,#d4af37);
    box-shadow:inset -10px 0 20px rgba(0,0,0,0.6),
               0 0 40px rgba(255,215,0,0.5);
    z-index:0;
}

.column.left{left:0;}
.column.right{right:0; transform:scaleX(-1);}

/* заголовок */
header{
    padding:50px 20px;
    font-size:42px;
    font-weight:900;
    text-shadow:0 0 20px gold,0 0 40px orange;
    position:relative;
    z-index:1;
}

/* таблица */
.board{
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:40px;
    max-width:900px;
    margin:0 auto;
    padding:20px;
    position:relative;
    z-index:1;
}

/* карточки */
.card{
    background:linear-gradient(145deg,rgba(255,215,0,0.08),rgba(255,140,0,0.08));
    border:2px solid gold;
    border-radius:25px;
    padding:30px;
    box-shadow:0 0 30px rgba(255,215,0,0.5);
    transition:.4s;
    position:relative;
    overflow:hidden;
}

.card:hover{
    transform:scale(1.06);
    box-shadow:0 0 70px gold;
}

/* вспышка */
.card::before{
    content:"";
    position:absolute;
    top:-50%;
    left:-75%;
    width:200%;
    height:200%;
    background:linear-gradient(120deg,transparent,rgba(255,255,255,0.4),transparent);
    transform:rotate(25deg);
    transition:.6s;
}

.card:hover::before{left:100%;}

.card img{
    width:130px;
    height:130px;
    object-fit:contain;
    margin-bottom:20px;
    filter:drop-shadow(0 0 15px gold);
}

.bank-name{
    font-size:24px;
    margin-bottom:15px;
}

.price{
    font-size:26px;
    font-weight:bold;
    margin-bottom:20px;
    text-shadow:0 0 15px gold;
}

/* кнопка гром */
.thunder-btn{
    padding:12px 25px;
    border:none;
    border-radius:30px;
    font-size:16px;
    font-weight:bold;
    cursor:pointer;
    color:black;
    background:linear-gradient(45deg,gold,orange);
    box-shadow:0 0 15px gold;
    transition:.3s;
    position:relative;
    overflow:hidden;
}

.thunder-btn:hover{
    box-shadow:0 0 30px gold,0 0 60px white;
    transform:scale(1.08);
}

/* вспышка при клике */
.flash{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:white;
    opacity:0;
    pointer-events:none;
    transition:.3s;
    z-index:9999;
}

footer{
    margin-top:60px;
    font-size:14px;
    opacity:.8;
    position:relative;
    z-index:1;
}

/* адаптив */
@media(max-width:900px){
    .column{display:none;}
    .board{grid-template-columns:1fr;}
}
</style>
</head>

<body>

<div class="flash" id="flash"></div>

<div class="column left"></div>
<div class="column right"></div>

<div class="overlay">

<header>⚡ DONNI ZEUS BOARD ⚡</header>

<div class="board">

<div class="card">
<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQXyoLdxorvPKPaEkdmGuUTc06_5hLofzdduHd5F4OLyg&s=10">
<div class="bank-name">Монобанк</div>
<div class="price">1400 грн</div>
<button class="thunder-btn" onclick="openTelegram('Монобанк')">Оформить</button>
</div>

<div class="card">
<img src="https://s.0312.ua/section/promonewsintext/upload/images/promo/intext/000/055/554/unnamed_64dc7963b2538.png">
<div class="bank-name">FreeBank</div>
<div class="price">800 грн</div>
<button class="thunder-btn" onclick="openTelegram('FreeBank')">Оформить</button>
</div>

<div class="card">
<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQZZpTr3UYj2c6fSlkyMOT27JsXIj4keD-qNE1-yhPzzqHa84XtEwqqFuk3&s=10">
<div class="bank-name">Райф</div>
<div class="price">500 грн</div>
<button class="thunder-btn" onclick="openTelegram('Райф')">Оформить</button>
</div>

<div class="card">
<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTTtwZWLTmQvXu-mYs2uTqAZR4SLtL4PbfSoLTKOarZfA&s=10">
<div class="bank-name">ПУМБ</div>
<div class="price">1300 грн</div>
<button class="thunder-btn" onclick="openTelegram('ПУМБ')">Оформить</button>
</div>

</div>

<footer>⚡ Power of Donni © ⚡</footer>

</div>

<script>
function openTelegram(bankName) {

    // эффект молнии
    const flash = document.getElementById('flash');
    flash.style.opacity = "0.8";
    setTimeout(()=> flash.style.opacity = "0", 200);

    const message = `⚡ Здравствуйте!\nмогу оформить ${bankName}`;
    const url = `https://t.me/Maxon6780?text=` + encodeURIComponent(message);

    setTimeout(()=> {
        window.open(url, "_blank");
    }, 250);
}
</script>

</body>
</html>
